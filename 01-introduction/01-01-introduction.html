    <!-- script JS dans l'en-tête  -->
    <!-- mon code JavaScript est ici placé dans l'en-tête, dans l'élément head de mon fichier à l'interieur de la balise script. ce code récupère l'heure actuelle et l'actualise toutes les secondes d'une part et nous permet de cacher / d'afficher l'heure via un bouton -->
    <!-- La console de mon navigateur me permet de débugger le JS ou d'avoir des informations sur les scripts  -->
    <script>
        window.addEventListener('load',horloge);
            function horloge(){
                let d = new Date();
                document.getElementById('heure').innerHTML = d.toLocaleTimeString();
                setTimeout(horloge, 1000);
            }
            document.addEventListener('DOMContentLoaded', function(){
                const cache = document.getElementById('bouton');
                cache.addEventListener('click',cacheHorloge);
                document.getElementById('tog').style.display = 'block';
                function cacheHorloge(){
                    let para = document.getElementById('tog');
                    if(para.style.display == 'block'){
                        para.style.display = 'none';
                    }else{
                        para.style.display = 'block';
                    }
                }
            });
    </script>
