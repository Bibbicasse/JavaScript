<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- MES STYLES -->
    <link rel="stylesheet" href="../css/style.css">
    <title>JS - I 02 Introduction</title>
    <!-- On peut mettre le JS directement dans la balise ouvrante d'un élément html  -->
    <!-- le premier script affiche une "alerte() un pop-up (une fenêtre d'alerte) avec son message" et le second script ajoute un élément p dans la page -->
    <!-- les script sont dans l'attribut onclick et le code placé là va s'éxécuté des que l'on clique  -->
    <!-- bien que ce soit possible, il es déconseiller cette facon de faire ( le script dans le html pur) -->
</head>
<body>
    <div id="wrapper">
        <h1>JS - I 02 Introduction</h1>
        <button onclick="alert('Bonjour les amis')">Cliquez sur moi</button>

        <button onclick="(function(){
            let para = document.createElement('p');
            para.textContent = 'Hop ! Un paragraphe de plus !';
            document.body.appendChild(para);
        })();">Ajouter un paragraphe, aller !
        </button>
    </div>
    
</body>
</html>
