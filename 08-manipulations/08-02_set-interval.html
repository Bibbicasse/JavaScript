<script>

// diaporama avec setInterval()

let varImg = 0;
console.log(typeof varImg, varImg);

// let test = imgDiapo.getAttribute('src');
// console.log(testGet);

let timer = window.setInterval('monDiaporama()',2000); //initialisation de timer avec setInterval ('nomdelafonction', temps en miliseconde)
function monDiaporama() {
    varImg += 1 ; //on affecte 1 et on incrémente
    imgDiapo.setAttribute('src', 'img/' + varImg + '.jpg');//je confère, je définis, je met en place et j'appele les images par leur nom automatiquement
    console.log('la varImg = ' + varImg);
    if(varImg == 5) {
        clearInterval(timer); //clearInterval permet de stopper dès que la variable est égale au nombre d'image dans le dossier
    }
}//fin de la fonction


</script>
